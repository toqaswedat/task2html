<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling text</title>
    <style>
        .hed1{
            color: orange;
        }
        
        .hed2{
            font-family: Garamond, serif;
          text-align: right;
         
        }
        .pa1{
            font-family: Verdana;
        }
        .pa2{
            font-family: Courier;
            text-align: right;
            word-spacing: 10px;
        }
    </style>
</head>
<body>
    <h1 class="hed1">Styling text</h1>
    <h1 class="hed2">Heading Num. 2</h1>
    <p class="pa1">My first paragraph.</p>
    <p class="pa2">My second paragraph.</p>

</body>
</html>
